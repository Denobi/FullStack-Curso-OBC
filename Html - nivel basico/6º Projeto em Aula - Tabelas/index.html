<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>satélites de Urano</h1>
  <table border="1">
    <!-- Titulo da tabela -->
    <caption>satélites de Urano</caption>
    <!--THEAD => Separador / organizador -->
    <thead>
      <!-- TR => Table row / tabela de cima ou a Linha -->
    <tr>
      <!-- TH => Table Heade / Titulo da linha da tabela -->
      <th>Nome</th>
      <th>Data de Descobrimento</th>
    </tr>
    </thead>
    <!--TBODY => Separador / organizador -->

    <tbody>
      <tr>
        <!-- TD => Elemnto que vai dento da tabela Abaixo do TH -->
        <td>Titania</td>
        <td>1787</td>
      </tr>
      <tr>
        <td>Oberon </td>
        <td>1787</td>
      </tr>
    </tbody>
  </table>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rumo a marte - OnebitX</title>
  <!-- CSS BOOTSTRAP -->
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">  
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="images/FAVICON-SPACEX.png" type="image/x-icon">
</head>
<body class="py-5">
  <div class="container px-4 py-1 container1">
    <!-- Logo -->
    <div class="text-center">
      <img class="img-fluid topLogo mt-4 mb-3" src="./images/logoOneBitDark.png" alt="">
    </div>
    <!-- INPUTs DE NOME -->
    <p class="paragraph">
      1 - Qual o seu nome?
    </p>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addonl">
        Primeiro Nome:
      </span>
      <input type="text" class="form-control" placeholder="digite aqui" aria-label="Username" aria-describedby="basic-addonl">
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addonl">
        Segundo Nome:
      </span>
      <input type="text" class="form-control" placeholder="digite aqui" aria-label="Username" aria-describedby="basic-addonl">
    </div>
    <!-- INPUTS DE GENERO -->
    <p class="paragraph">
      2 - Qual o seu gênero?
    </p>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
      <label class="form-check-label" for="flexRadioDefault1">
        Homem
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
      <label class="form-check-label" for="flexRadioDefault1">
        Mulher
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
      <label class="form-check-label" for="flexRadioDefault1">
        Prefiro não informar
      </label>
    </div>
    <!-- INPUTS DE TREINAMENTOS EXECUTADOS -->
    <p class="paragraph">
      3 - Marque os treinamentos que você fez:
    </p>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento básico de astronauta</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico básico</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento avançado de astronauta</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico intenso</label>
    </div>
    <!-- INPUTS DE TREINAMENTOS EXECUTADOS -->
    <p class="paragraph">
      4 - Quais você acha que são suas qualidades?
    </p>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
      <label class="form-check-label" for="inlineCheckbox1">Proativo</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
      <label class="form-check-label" for="inlineCheckbox2">Resistente</label>
      
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option3">
      <label class="form-check-label" for="inlineCheckbox2">Não vomito fácil</label>
      
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option4">
      <label class="form-check-label" for="inlineCheckbox2">Não temo marciano</label>
      
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option5">
      <label class="form-check-label" for="inlineCheckbox2">Já vi todos os star wars</label>
      
    </div>
    <div class="text-center mb-3 mt-4">
    <button type="button" class="btn btn-outline-danger btnSend">Enviar</button>

    </div>
  </div> 
  <div class="container text-center footer">
    <p>Feito por Guilherme Denobi &copy; OneBitCode todos os direitos reservados - 2021</p>
  </div>

 

  <!-- BOOTSTRAP JS -->
  <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
